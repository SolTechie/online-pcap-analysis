<table class="table table-condensed table-hover" style="overflow:auto; position:relative;">
  <tr>
    {% for field in fields %}
    <td style="text-align:center;">{{field}}</td>
    {% endfor %}
  </tr>
  
  {% for item in items %}
  <tr>
    {% for elem in item %}
    <td style="text-align:center;">{{elem}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
